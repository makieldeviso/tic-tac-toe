<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fred Mark Baldeviso">
    <meta name="description" content="A tic-tac-toe Webpage">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ff4bf87dd5.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>

    <main>
        <div id="slider">

            <section id="mode-select">
                <h3>- Select Mode -</h3>
                
                    <button class="mode" value="versus">VERSUS</button>
                
                    <button class="mode" value="random">RANDOM</button>
    
                    <button class="mode" value="minimax">MINIMAX</button>
            </section>
    
            <section id="edit-player">
                <div id="banner">
                    <button id="back-mode" title="Back to Mode Select">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <p id="game-mode">VERSUS MODE</p>
                </div>
                
                <h3>- Edit Players -</h3>
                <form id='edit-form' action="">
                    <div class="players" id="player1">
                        <button 
                            type="button"
                            class="player-mark" 
                            id="p1-mark" 
                            value="x"
                            data-flip="flip">
                        </button>
                        <label for="player1-name">Enter Player 1 Name</label>
                        <input 
                            type="text" 
                            id="player1-name" 
                            placeholder="x-player"
                            maxlength="12">
                    </div>
    
                    <div class="players" id="player2">
                        <button 
                            type="button"
                            class="player-mark" 
                            id="p2-mark" 
                            value="o"
                            data-flip="reverse">
                        </button>
                        <label for="player2-name">Enter Player 2 Name</label>
                        <input 
                            type="text" 
                            id="player2-name" 
                            placeholder="o-player"
                            maxlength="12">
                    </div>
    
                    <button type="button" id="start">START</button>
    
                </form>
            </section>
    
            <section id="play-area">

                <div id="turn-banner">

                    <div class="banner" data-player="x" data-shown="shown" id="p1-banner">
                        <div id="p1-avatar" class="avatar">
                            <p>X</p>
                        </div>
                        <p id="p1-turn-name" class="turn-name">x-player's turn</p> 
                    </div>
                    
                    <div class="banner" data-player="o" data-shown="hidden" id="p2-banner">
                        <p id="p2-turn-name" class="turn-name">o-player's turn</p> 
                        <div id="p2-avatar" class="avatar">
                            <p>O</p>
                        </div>
                    </div>
                </div>

                <div id="score-board">
                    <p id="p1-score" data-player="x">0</p>
                    <p>-</p>
                    <p id="p2-score" data-player="o">0</p>

                </div>

                <div id="board">
                    <div class="board-row" id="row-1">
                        <button class="play-cell" data-row="row1" data-col="1"></button>
                        <button class="play-cell" data-row="row1" data-col="2"></button>
                        <button class="play-cell" data-row="row1" data-col="3"></button>
                    </div>
        
                    <div class="board-row" id="row-2">
                        <button class="play-cell" data-row="row2" data-col="1"></button>
                        <button class="play-cell" data-row="row2" data-col="2"></button>
                        <button class="play-cell" data-row="row2" data-col="3"></button>
                    </div>
        
                    <div class="board-row" id="row-3">
                        <button class="play-cell" data-row="row3" data-col="1"></button>
                        <button class="play-cell" data-row="row3" data-col="2"></button>
                        <button class="play-cell" data-row="row3" data-col="3"></button>
                    </div>
                </div>


                <div id="options" data-class="">
                    <p id="round-ask">&nbsp;</p>

                    <div id="options-cont">
                        <button id="reset" data-action="total">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                            <span>Reset</span>
                        </button>
    
                        <button id="return-mode">
                            <i class="fa-regular fa-window-maximize"></i>
                            <span>Mode</span>
                        </button>
                    </div>

                    <dialog id="reset-dialog">
                        <div class="dialog-content">
                            <div id="msg-cont">
                                <p>Are you sure you want to reset?</p>
                                <p>Current scores will be removed.</p>
                            </div>
                            
                            <div id="yn-cont">
                                <button class="yn-btn" id="yes-reset" value="yes">Yes</button>
                                <button class="yn-btn" id="no-reset" value="no">No</button>
                            </div>
                        </div>
                    </dialog>
                </div>

            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
